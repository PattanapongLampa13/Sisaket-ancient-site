{% extends "base.html" %}
{% load static %}

{% block title %}สมัครสมาชิก{% endblock %}

{% block extra_head %}
<style>
    /* Override main-content for auth pages to create an overlay effect */
    #main-content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
    }
    .form-container {
        max-width: 500px;
        width: 90%;
        margin: 2rem auto;
        padding: 2.5rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: var(--shadow);
    }
    .form-container h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 2rem;
    }
    /* Style form fields generated by {{ form.as_p }} */
    .form-container form p {
        margin-bottom: 1.5rem;
    }
    .form-container label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 600;
    }
    .form-container input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box; /* Important for consistent sizing */
    }
    .btn-submit {
        width: 100%;
        padding: 0.85rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
    }
    .btn-submit:hover {
        opacity: 0.9;
    }
    .form-link {
        text-align: center;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>สร้างบัญชีใหม่</h1>
    <form method="post" action="{% url 'auth' %}">
      {% csrf_token %}
      {{ register_form.as_p|default_if_none:'' }}
      <button type="submit" class="btn-submit">สมัครสมาชิก</button>
    </form>
    <p class="form-link">มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}">เข้าสู่ระบบ</a></p>
</div>
{% endblock %}
