{% extends "base.html" %}
{% load static %}

{% block title %}แผนที่{% endblock %}

{% block extra_head %}
<style>
    .map-container {
        position: relative;
        width: 100%;
        height: 70vh; /* 70% of the viewport height */
        background-color: #e9e9e9; /* Placeholder color */
        border-radius: 8px;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #777;
        overflow: hidden; /* Ensures the iframe fits within the rounded corners */
    }

    .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
</style>
{% endblock %}

{% block content %}
<h1>แผนที่สถานที่ท่องเที่ยวในศรีสะเกษ</h1>
<p>สำรวจตำแหน่งของสถานที่ต่างๆ เพื่อวางแผนการเดินทางของคุณ</p>
<div class="map-container">
    <!-- 
        วางโค้ด IFrame จาก Google Maps หรือ Map Service อื่นๆ ที่นี่
        ตัวอย่าง: <iframe src="https://www.google.com/maps/embed?..." width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    -->
    <span>พื้นที่สำหรับแสดงแผนที่</span>
</div>
{% endblock %}
