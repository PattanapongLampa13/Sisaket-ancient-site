

{% block title %}ยืนยันการลบบัญชี{% endblock %}

{% block extra_head %}
<style>
    .form-container {
        max-width: 500px;
        margin: 4rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: var(--shadow);
        text-align: center;
    }
    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 0.85rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>ยืนยันการลบบัญชี</h1>
    <p>คุณแน่ใจหรือไม่ว่าต้องการลบบัญชีของคุณ? การกระทำนี้ไม่สามารถย้อนกลับได้</p>
    <form method="post" action="{% url 'delete_account' %}">
        {% csrf_token %}
        <button type="submit" class="btn-danger">ใช่, ฉันต้องการลบบัญชี</button>
    </form>
</div>
{% endblock %}
