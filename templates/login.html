{% extends 'base_simple.html' %}

{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 5rem auto; padding: 2rem; background-color: #f8f9fa; border-radius: 8px;">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">เข้าสู่ระบบ</h2>
    {% if form.errors %}
        <p style="color: red; text-align: center;">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 0.8rem; border: none; border-radius: 4px; background: #FFD700; color: #333; font-size: 1.1rem; cursor: pointer;">เข้าสู่ระบบ</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">ยังไม่มีบัญชี? <a href="{% url 'register' %}">สร้างบัญชีที่นี่</a></p>
</div>
{% endblock %}
