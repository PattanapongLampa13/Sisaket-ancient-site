{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}เที่ยวศรีสะเกษ{% endblock %} | Sisaket Journey</title>
    
    <!-- Google Fonts: Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #FFD700; /* สีเหลืองทองของเนื้อทุเรียน */
            --secondary-color: #2E8B57; /* สีเขียวของเปลือกทุเรียน */
            --text-color: #333;
            --bg-color: #FDFBF6; /* สีพื้นหลังโทนอุ่น */
            --footer-bg: #2C3E50;
            --footer-text: #ECF0F1;
            --header-bg: #fff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: var(--header-bg);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .header .logo i {
            margin-right: 0.7rem;
            color: var(--secondary-color);
        }

        .main-nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

    <header class="header">
        <a href="/" class="logo"><i class="fa-solid fa-bomb"></i>ทุเรียนศรีสะเกษ</a>
        <nav class="main-nav">
            <a href="/">หน้าหลัก</a>
            <a href="/places">สถานที่ท่องเที่ยว</a>
            <a href="/about">เกี่ยวกับเรา</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; {% now "Y" %} เที่ยวศรีสะเกษกันเถอะ. สงวนลิขสิทธิ์.</p>
    </footer>

</body>
</html>
