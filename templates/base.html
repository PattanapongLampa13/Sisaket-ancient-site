{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}เที่ยวศรีสะเกษ{% endblock %} | Sisaket Journey</title>
    
    <lin    <!-- Google Fonts: Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #FFD700; /* สีเหลืองทองของเนื้อทุเรียน */
            --secondary-color: #2E8B57; /* สีเขียวของเปลือกทุเรียน */
            --text-color: #333;
            --bg-color: #FDFBF6; /* สีพื้นหลังโทนอุ่น */
            --footer-bg: #2C3E50;
            --footer-text: #ECF0F1;
            --header-bg: #fff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: var(--header-bg);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .header .logo i {
            margin-right: 0.7rem;
            color: var(--secondary-color);
        }

        .main-nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
        }
    </style>
    {% block extra_head %}{% endbl    <style>
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .login-form {
            background: #fff;
            padding: 3rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #e6b800;
        }
        
        .login-form .create-account {
            background-color: var(--secondary-color);
            margin-top: 0.5rem;
        }

        .login-form .create-account:hover {
            background-color: #256d44;
        }

        #main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="login-modal" class="login-modal">
        <div class="login-form">
            <h2>เข้าสู่ระบบ</h2>
            <form>
                <input type="email" placeholder="อีเมล" required>
                <input type="password" placeholder="รหัสผ่าน" required>
                <button type="submit" id="login-button">เข้าสู่ระบบ</button>
                <button type="button" id="create-account-button" class="create-account">สร้างบัญชีใหม่</button>
            </form>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header class="header">
            <a href="/" class="logo"><i class="fa-solid fa-bomb"></i>ทุเรียนศรีสะเกษ</a>
            <nav class="main-nav">
                <a href="/">หน้าหลัก</a>
                <a href="/places">สถานที่ท่องเที่ยว</a>
                <a href="/about">เกี่ยวกับเรา</a>
            </nav>
        </header>

        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>&copy; {% now "Y" %} เที่ยวศรีสะเกษกันเถอะ. สงวนลิขสิทธิ์.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginModal = document.getElementById('login-modal');
            const mainContent = document.getElementById('main-content');
            const loginButton = document.getElementById('login-button');
            const createAccountButton = document.getElementById('create-account-button');

            // Fade in login modal on page load
            setTimeout(() => {
                loginModal.style.visibility = 'visible';
                loginModal.style.opacity = '1';
            }, 500);

            function handleLogin() {
                loginModal.style.opacity = '0';
                setTimeout(() => {
                    loginModal.style.visibility = 'hidden';
                    mainContent.style.display = 'block';
                    setTimeout(() => {
                        mainContent.style.opacity = '1';
                    }, 50); // Small delay to ensure display:block is applied before transition
                }, 500); // Match transition duration
            }

            loginButton.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent form submission for this example
                handleLogin();
            });

            createAccountButton.addEventListener('click', function(e) {
                e.preventDefault();
                handleLogin();
            });
        });
    </script>
